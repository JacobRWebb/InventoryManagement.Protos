syntax = "proto3";

option go_package = "UserServiceProto/";

service Service {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}
}

message CreateUserRequest {
    string email = 2;
    string password = 3;
}

message CreateUserResponse {
    oneof result {
        string userId = 1;
        string error = 2;
    }
}
